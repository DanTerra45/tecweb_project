<button (click)="open_add_modal()">New Product</button>
<div *ngFor="let product of products">
    <p>{{product.name}}</p>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <img src="{{product.image_url}}" alt="{{product.image_url}}">
    <p>{{product.rating}}</p>
    <p>{{product.categories}}</p>
    <button (click)="open_edit_modal(product)">Edit</button>
    <button (click)="delete_product(product._id)">Delete</button>
</div>
